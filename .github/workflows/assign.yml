name: 'Auto Assign'
run-name: '${{ github.workflow }} (${{ github.ref_name }}): ${{ github.event.pull_request.title }}'
on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review

permissions:
  contents: read
  pull-requests: write

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: kentaro-m/auto-assign-action@3e986bf9c274729de0d85191da42484917883328 # v1.2.5
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
